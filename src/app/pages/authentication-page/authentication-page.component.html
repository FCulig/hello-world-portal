<div class="container">
    <div class="logo-container">
        <img src="../../../assets/hw-purple-transp.png">
    </div>
    <div class="authentication-container">
        <div *ngIf="type === 'login'" class="login">
            <mat-form-field appearance="outline">
                <mat-label>E-Mail</mat-label>
                <input matInput placeholder="E-Mail">
                <mat-icon matSuffix>mail_outline</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <button>Login</button>
            <p>Don't have account? <a (click)="changeType()">Click here!</a></p>
        </div>

        <div *ngIf="type === 'register'" class="register">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>E-Mail</mat-label>
                <input matInput placeholder="E-Mail">
                <mat-icon matSuffix>mail_outline</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Repeat password</mat-label>
                <input matInput placeholder="Repeat password">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <button>Register</button>
            <p>Already have account? <a (click)="changeType()">Click here!</a></p>
        </div>
    </div>
</div>
