<div class="article-container">
    <div class="title-container">
        <h2>{{article.title}}</h2>
    </div>
    <img [src]="image" class="image">
    <article>
        <div class="bold-desc">
            <b>{{article.shortDescription}}</b>
        </div>
        <div class="full-article">
            <p>{{article.article}}</p>
        </div>
    </article>
</div>
